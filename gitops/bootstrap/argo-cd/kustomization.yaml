apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  - |
    repositories=- type: helm
      name: helmstable
      url: https://charts.helm.sh/stable
    - type: helm
      name: argo-cd
      url: https://argoproj.github.io/argo-helm
    - type: helm
      name: dapr
      url: https://dapr.github.io/helm-charts/
  name: argocd-cm
kind: Kustomization
namespace: argocd
resources:
- github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.2.28
