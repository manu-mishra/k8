apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: zero-gateway
spec:
  selector:
    istio: ingress # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "zero.prod"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: zero
spec:
  hosts:
  - "zero.prod"
  gateways:
  - zero-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: zero.development.svc.cluster.local