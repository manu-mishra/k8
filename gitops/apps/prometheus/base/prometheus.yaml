apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
    name: pvc-prometheus
    labels:
      name: pvcprometheus
spec:    
    accessModes:
    - ReadWriteOnce
    resources:
      requests:   
       storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: prometheus
  name: prometheus-deployment
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus
 
        ports:
        - containerPort: 9090
          name: http-prometheus
          protocol: TCP
 
        volumeMounts:
        - name: prometheus-volume
          mountPath: /data
 
      volumes:
      - name: prometheus-volume
        persistentVolumeClaim:
          claimName: pvc-prometheus
---
apiVersion: v1
kind: Service
metadata:
    name: prometheus
    annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port:   '9090'

spec:
  ports:
    - port: 9090
      protocol: TCP
      targetPort: http-prometheus
  selector:
    app: prometheus
  sessionAffinity: None
  type: LoadBalancer